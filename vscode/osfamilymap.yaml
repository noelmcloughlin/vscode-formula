# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Setup variables using grains['os_family'] based logic.
# You just need to add the key:values for an `os_family` that differ
# from `defaults.yaml`.
# Only add an `os_family` which is/will be supported by the formula
#
# If you do not need to provide defaults via the `os_family` grain,
# you will need to provide at least an empty dict in this file, e.g.
# osfamilymap: {}
---
{%- if grains.os == 'MacOS' %}
    {%- set macos_rootuser = salt['cmd.run']("stat -f '%Su' /dev/console") %}
    {%- set macos_rootgroup = salt['cmd.run']("stat -f '%Sg' /dev/console") %}
{%- endif %}

Windows:
  pkg:
    format: zip
    uri: https://go.microsoft.com/fwlink/?LinkID=850641
    archive:
      source_hash: 2ad9da475f986abebe2189b9ddea1753d0fdf292ecc6f5b9b6c408312b09348e

MacOS:
  rootuser: {{ macos_rootuser | d('') }}
  rootgroup: {{ macos_rootgroup | d('') }}
  environ_file: /etc/defaults/vscode.sh
  config:
    path: ''
  pkg:
    package:
      name: visual-studio-code
    deps:
      - unzip
    format: zip
    uri: https://go.microsoft.com/fwlink/?LinkID=620882
    archive:
      source_hash: d6adeca1476e95f2742ac3f2f7f3993e935ecfd2933a00be874d673ced0514b7
