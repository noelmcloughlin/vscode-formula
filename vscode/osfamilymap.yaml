# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Setup variables using grains['os_family'] based logic.
# You just need to add the key:values for an `os_family` that differ
# from `defaults.yaml`.
# Only add an `os_family` which is/will be supported by the formula
#
# If you do not need to provide defaults via the `os_family` grain,
# you will need to provide at least an empty dict in this file, e.g.
# osfamilymap: {}
---
{%- if grains.os == 'MacOS' %}
    {%- set rootuser = salt['cmd.run']("stat -f '%Su' /dev/console") %}
    {%- set rootgroup = salt['cmd.run']("stat -f '%Sg' /dev/console") %}
{%- elif grains.os == 'Windows' %}
    {%- set rootuser = salt['cmd.run']("id -un") %}
{%- endif %}

Windows:
  identity:
    rootuser: {{ rootuser | d('') }}
  environ_file: null
  div: '\'
  pkg:
    name: Vscode-win32-x64
    uri_a: https://go.microsoft.com/fwlink/?LinkID=850641
    archive:
      source_hash: 2ad9da475f986abebe2189b9ddea1753d0fdf292ecc6f5b9b6c408312b09348e
    format: zip
  dir:
    tmp: C:\temp\vscode
    archive: C:\vscode

MacOS:
  identity:
    rootuser: {{ rootuser | d('') }}
    rootgroup: {{ rootgroup | d('') }}
  environ_file: /etc/defaults/vscode.sh
  pkg:
    name: visual-studio-code
    deps:
      - unzip
    format: zip
    uri_a: https://go.microsoft.com/fwlink/?LinkID=620882
    archive:
      source_hash: d6adeca1476e95f2742ac3f2f7f3993e935ecfd2933a00be874d673ced0514b7
